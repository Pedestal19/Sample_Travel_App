<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>The Travel Agency</title>
    </head>

    <body>

      <header>
        <h1 class="display-1">The Travel Agency</h1>
    </header>
<br>
        <main>
          <h1 class="display-3">Taking care of your travel needs...</h1>
            <section class ="section2">
                    <p>Flying To: </p>
                    <input id="input1" class="form-control input-lg"
                           placeholder="Enter valid city/zipcode"
                           type="text" required>

                    <p>Departure: </p>
                    <input id="departure" class="form-control input-lg"
                           placeholder="dd/mm/yyyy"
                           type="date" required>

                    <p>Returning: </p>
                    <input id="returning" class="form-control input-lg"
                           placeholder="dd/mm/yyyy"
                           type="date" required>
                           <br>

                    <button class = "btn-lg btn-primary btn-block" onClick = "Client.formHandler()" type="button" style=" outline: 0 none;">Submit</button> 
                    <br/>
                    <button id = "removeTripButton" class = "btn-lg btn-danger btn-block" type="button" style=" outline: 0 none;">Remove Trip</button>
                    <br><br>
                    <p><div id="latitude" style = 'color: rgb(255, 255, 255); display: none;'></div></p>
                    <p><div id="longitude" style = 'color: rgb(228, 227, 166); display: none;'></div></p>
                    <p >Country Code:<div id="country" style = 'color: rgb(255, 255, 255)'></div></p>
                    <p style = "display: none;"><div id="placeName" style = "display: none;"></div></p>
                    <p>Countdown:<div id="countdown" style = 'color: rgb(255, 255, 255)'></div></p>
                    <p>Length of Trip:<div id="LoT" style = 'color: rgb(255, 255, 255)'></div></p>
                    <br/><br/>
                    <hr/>
                    <p>Prospective Weather:<br><ul id="weather" style = 'color: rgb(255, 255, 255); line-height: 50px; text-align: justify'></ul></p><br>
                    <br/><br/>
                    <hr/>
                    <p>See how the environment looks:<br><ul id="weather" style = 'color: rgb(255, 255, 255); line-height: 50px; text-align: justify'></ul></p><br>
                    <p style = "display: none;"><div id="image" class = "picz"></div></pstyle = "display: none;">
            </section>
            <br>

          
        </main>

      <script>
          if ("serviceWorker" in navigator) {
          window.addEventListener("load", () =>
            navigator.serviceWorker.register("/service-worker.js")
          );
        }
      </script>

    </body>
</html>
